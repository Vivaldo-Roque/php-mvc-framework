<h1>Depoimentos</h1>

<hr>

<section id="testimonies">

    {{itens}}

</section>

<hr>

<section id="form">

    <h3>Envie seu depoimento</h3>

    <form action="?page=1" method="post">
        <div class="mb-3">
            <label>Nome</label>
            <input name="nome" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Mensagem</label>
            <textarea class="form-control" name="mensagem" name="mensagem" rows="5" required></textarea>
        </div>
        <button name="enviar" type="submit" class="btn btn-success">Enviar</button>
    </form>
</section>
